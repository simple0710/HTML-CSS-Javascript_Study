<!--
  폼 : 사용자 입력 정보의 형식, 서버에 넘겨주는 역할
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹 폼 삽입하기</title>
</head>
<body>
  <form action="">
    <label for="user-id">아이디 : </label> 
    <input type="text" id="user-id">
    <label>비밀번호 : <input type="password"></label>
    <input type="submit" value="로그인">
  </form>
  
</body>
</html>
<!--
  인라인 요소 : 자동으로 줄바꿈이 안됨
  action : 이 데이터를 처리할 대상 지정
  labal : 정확히 어떤 필드인지 알려줌, 표면상으로 달라지는 것은 없음
  input : type="타입 지정", value(이름 변경)
-->
