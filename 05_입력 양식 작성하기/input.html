<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <fieldset>
    <legend>상품 선택</legend>
    <p><b>주문할 상품을 선택해 주세요</b></p>
    <ul>
      <li>
        <label><input type="checkbox" value="s_3">선물용 3kg</label> 
        <input type="number" min="0" max="5">개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <input type="number" min="0" max="3">개 (최대 3개)
      </li>
    </ul>
    <ul>
      <li>
        <label><input type="checkbox" value="f_3">가정용 3kg</label>
        <input type="range" min="0" max="5">개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="f_5">가정용 5kg</label>
        <input type="range" min="0" max="3" value="1">개 (최대 3개)
      </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
      <label><input type="checkbox" id="check" value="yes">선물 포장</li></label>
      <labe;><input type="checkbox" id="check" value="no">선물 포장 안함</label>
    </ul>
  </fieldset>
  <fieldset>
    <legend>정보</legend>
      <label for="user-name">이름</label>
  </fieldset>
</body>
</html>
