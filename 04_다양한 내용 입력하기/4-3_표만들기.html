<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table {
      border:1px solid #ccc;
      border-collapse: collapse
    }
    td, th{
      border:1px solid #ccc;
      padding : 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>
</body>
</html>
<!-- 
  caption : 제목
  table : 표 전체
  tr : 테이블 행
  td : 셸
  th : 제목 셸
-->
